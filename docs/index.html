<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        p {
            font-size: 1.1em;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 40px auto;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello from my GitHub Page!</h1>
        <p>This is a simple HTML page hosted on GitHub Pages.</p>
        <p>You can edit this file to add more content, images, and styles.</p>
        <p>Learn more about GitHub Pages <a href="https://docs.github.com/en/pages" target="_blank">here</a>.</p>
        <p>Thanks for visiting!</p>
    </div>
</body>
</html>
